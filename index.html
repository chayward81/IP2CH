<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-3.0.0.js"></script>
		<script src="js/scripts.js"></script>
		<title>Vacation Suggester</title>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Vacation Suggester</h1>
				<h4> Answer a series of questions and this app will tell you where you should go on your next vacation!</h4>
			</header>

			<div class="intro-question">
				<form>
					<div class="form-group">
						<label for="">Would you like to travel outside of the United States?</label>
						<div class="checkbox">
						  <label>
						    <input type="checkbox" id="outside-US" value="Yes">
						    Yes
						  </label>
						</div>
						<div class="checkbox">
						  <label>
						    <input type="checkbox" id="outside-US" value="No">
						    No
						  </label>
						</div>
					</div>
				<form>
			</div>

			<div class="survey">
				<form>
					<div class="form-group">
						<label for="world">Which parts of the world would you most like to visit?</label>
						<div class="checkbox">
						  <label>
						    <input type="checkbox" id="world1" value="world-hot">
						    Africa, Southern Asia, Caribbean, Mexico and Central America
						  </label>
						</div>
						<div class="checkbox">
						  <label>
						    <input type="checkbox" id="world2" value="world-mild">
						    Central Europe, including the UK, Germany, France and Northern Spain
						  </label>
						</div>
						<div class="checkbox">
						  <label>
						    <input type="checkbox" id="world3" value="world-cold">
						    The Arctic circle, including Northern Scandinavia and Siberia
						  </label>
						</div>
					</div>

					<div class="form-group">
						<label for="culture">What type of culture appeals to you the most?</label>
						<div class="checkbox">
						  <label>
						    <input type="checkbox" id="culture1" value="eastern">
						    Eastern culture
						  </label>
						</div>
						<div class="checkbox">
						  <label>
						    <input type="checkbox" id="culture2" value="western">
						    Western culture
						  </label>
						</div>
					</div>

					<div class="form-group">
						<label for="weather">What kind of weather do you typically enjoy while on vacation?</label>
						<div class="checkbox">
						  <label>
						    <input type="checkbox" id="weather1" value="hot">
						    Hot and Tropical/Hot and Desert
						  </label>
						</div>
						<div class="checkbox">
						  <label>
						    <input type="checkbox" id="weather2" value="mild">
						    Mild, temperate weather - Average temp of 65 F
						  </label>
						</div>
						<div class="checkbox">
						  <label>
						    <input type="checkbox" id="weather3" value="cold">
						    Cold weather for winter activities
						  </label>
						</div>
					</div>

					<div class="form-group">
						<label for="fun">What sounds most fun to you out of the following?</label>
						<div class="checkbox">
						  <label>
						    <input type="checkbox" id="fun1" value="exercise">
						    I love any outdoor activities involving exercise
						  </label>
						</div>
						<div class="checkbox">
						  <label>
						    <input type="checkbox" id="fun2" value="shopping">
						    I love to shop at local markets and stores
						  </label>
						</div>
						<div class="checkbox">
						  <label>
						    <input type="checkbox" id="fun3" value="eating">
						    I love to dine at local restaurants and try local specialty foods
						  </label>
						</div>
					</div>

				</form>
			</div>

			<div class="result1">
				<img src="img/Bali.jpg" alt="Picture of Bali">
				<p>Based on your answers to this survey, you should consider a vacation in 
					 beautiful Bali, Indonesia!</p>
			</div>

			<div class=


		</div>
	</body>
</html>
